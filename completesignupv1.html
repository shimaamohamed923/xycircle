<!DOCTYPE html>
<html class="no-js">

<head>
    <title>XY Circle</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <div class="content">
        <!--==============================Start  ==============================-->
        <div class="sign-in-up__wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="sign-in-up__logo">
                        <div class="logo">
                            <img src="images/pngs/logo.png">
                        </div>
                    </div>
                    <div class="col-12 col-lg-6 left-part px-0">

                        <div class="bg__sign-in-up d-flex h-100 w-100">

                            <div class="d-flex align-items-center justify-content-center">
                                <img src="images/pngs/hero_img.png">


                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-lg-6 right-part px-0 py-up">

                        <div class="content-part d-flex justify-content-center align-items-center">
                            <div class="col-md-10 text-center">
                                <h5 class="mb-2">Welcome Mohamed Hassan </h5>
                                <h6>Complete entering your data </h6>



                                <form>
                                    <div class="form-group">
                                        <div class="profile-img-container" id="profile-img-container">
                                            <div class="ico-upload profile-img" id="profile-img"></div>
                                            <div class="dropzone-previews"> </div>

                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label>Country</label>
                                        <select class="form-control">
                                            <option>Choose country</option>
                                            <option>Egypt</option>

                                            <option>Egypt</option>

                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label>City State</label>
                                        <select class="form-control">
                                            <option>Choose city</option>
                                            <option>Egypt</option>

                                            <option>Egypt</option>

                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label>Birthday</label>
                                        <input class="form-control datepicker" data-toggle="datepicker">

                                    </div>
                                    <div class="form-group">
                                        <label>Gender</label>
                                        <div class="clearfix">
                                            <div class="custom-control custom-radio custom-control-inline">
                                                <input type="radio" id="customRadioInline1" name="customRadioInline1" class="custom-control-input">
                                                <label class="custom-control-label" for="customRadioInline1">Male</label>
                                            </div>
                                            <div class="custom-control custom-radio custom-control-inline">
                                                <input type="radio" id="customRadioInline2" name="customRadioInline1" class="custom-control-input">
                                                <label class="custom-control-label" for="customRadioInline2">Female</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label>Your Interests</label>
                                        <input type="text" class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <label>Sub Interests</label>
                                        <input type="text" class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <label>Overview</label>
                                        <textarea class="form-control"></textarea>

                                    </div>
                                    <div class="form-group">
                                        <label>Upload Cover Picture</label>
                                        <div class="container-cover-img" id="cover-img">
                                            <span class="upload">upload here </span>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="log-in text-center">
                                            <button class="btn btn-green btn-sm btn-hvr btn-w-icon" href="javascript:; ">Save <i class="ico ico-true"></i></button>
                                        </div>
                                    </div>


                                </form>

                            </div>
                        </div>
                    </div>

                </div>
            </div>


        </div>


        <!--==============================End ==============================-->

    </div>

    <div id="loader-wrapper">

        <div class="loader-section section-left"></div>
        <div class="loader-section section-right"></div>
    </div>
    <script src="js/all.js"></script>

</body>

</html>
