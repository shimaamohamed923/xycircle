custom-control custom-radio custom-control-inline"><input type="radio" id="customRadioInline2" name="customRadioInline1" class="custom-control-input"> <label class="custom-control-label" for="customRadioInline2">Female</label></div></div></div><div class="form-group"><label>Your Interests</label> <input type="text" class="form-control"></div><div class="form-group"><label>Sub Interests</label> <input type="text" class="form-control"></div><div class="form-group"><label>Overview</label> <textarea class="form-control"></textarea></div><div class="form-group"><label>Upload Cover Picture</label><div class="container-cover-img"><input type="file" id="Cover" class="cover-account" name="Cover" accept="image/*" onchange="loadFile_Cov(event)" data-toggle="modal" data-target="#preview-img-modal_Cov"> <span class="upload">upload here</span></div></div><div class="form-group d-flex justify-content-between"><div class="form-check"><input class="form-check-input freelancer-chk" type="checkbox"> <label class="form-check-label" for="freelancer-chk"><span class="c-black font__110 ml-2">Freelancer</span></label></div><div class="form-check"><input class="form-check-input project-owner-chk" type="checkbox"> <label class="form-check-label" for="project-owner-chk"><span class="c-black font__110 ml-2">Project Owner</span></label></div></div><div class="form-group"><div class="log-in text-center"><a class="btn btn-green btn-sm btn-hvr btn-w-icon" href="thanku.html">Save <i class="ico ico-true"></i></a></div></div></form></div></div></div></div></div></div></div><div id="loader-wrapper"><div class="loader-section section-left"></div><div class="loader-section section-right"></div></div><script src="js/all.js"></script></body></html>
