<!DOCTYPE html>
<html class="no-js">

<head>
    <title>XY Circle</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <div class="content">
        <!--==============================Start  ==============================-->
        <div class="sign-in-up__wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="sign-in-up__logo">
                        <div class="logo">
                            <img src="images/pngs/logo.png">
                        </div>
                    </div>
                    <div class="col-12 col-lg-6 left-part px-0">

                        <div class="bg__sign-in-up d-flex h-100 w-100">

                            <div class="d-flex align-items-center justify-content-center">
                                <img src="images/pngs/hero_img.png">


                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-lg-6 right-part px-0">

                        <div class="content-part d-flex justify-content-center align-items-center h-100vh">
                            <div class="col-md-10 text-center">
                                <h5 class="mb-2"> Welcome To XYcircle!</h5>
                                <h6> Forgot your Password?</h6>


                                <form>
                                    <div class="form-group mb-5">
                                        <label>Email</label>
                                        <input type="text" class="form-control" placeholder="Enter your e-mail address">
                                    </div>


                                    <div class="log-in text-center">
                                        <button class="btn btn-green btn-sm btn-hvr btn-w-icon" href="javascript:;">Reset Password
                                        </button>
                                    </div>

                                </form>

                            </div>
                        </div>
                    </div>

                </div>
            </div>


        </div>


        <!--==============================End ==============================-->

    </div>

    <div id="loader-wrapper">

        <div class="loader-section section-left"></div>
        <div class="loader-section section-right"></div>
    </div>
    <script src="js/all.js"></script>

</body>

</html>
