<!DOCTYPE html>
<html class="no-js">

<head>
    <title>XY Circle</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <div class="content">
        <!--==============================Start  ==============================-->
        <div class="sign-in-up__wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="sign-in-up__logo">
                        <div class="logo">
                            <img src="images/pngs/logo.png">
                        </div>
                    </div>
                    <div class="col-12 col-md-6 left-part cover-custom px-0">

                        <div class="bg__sign-in-up d-flex h-100 w-100">

                            <div class="d-flex align-items-center justify-content-center">
                                <img src="images/pngs/hero_img.png">


                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-md-6 right-part px-0">

                        <div class="content-part d-flex justify-content-center align-items-center h-100vh">
                            <div class="col-md-11 col-lg-8">
                                <div class="title mb-5">
                                    <h6 class="mb-1 font-weight-bold c-green-dark"> Reset Your Password </h6>
                                    <div>
                                        <span class="font-weight-bold c-green-light"> Log in and get to work</span>
                                    </div>
                                </div>


                                <form class="mb-3">

                                    <div class="form-group">
                                        <label>New Password</label>
                                        <input type="text" class="form-control">
                                    </div>
                                    <div class="form-group mb-4">
                                        <label>Confirm Password</label>
                                        <input type="text" class="form-control">
                                    </div>
                                    <div class="log-in text-center">
                                        <button class="btn btn-green btn-sm btn-hvr btn-w-icon" href="javascript:;">Reset
                                            <i class="ico ico-arrow"></i></button>
                                    </div>

                                </form>


                            </div>
                        </div>
                    </div>

                </div>
            </div>


        </div>


        <!--==============================End ==============================-->

    </div>

    <div id="loader-wrapper">

        <div class="loader-section section-left"></div>
        <div class="loader-section section-right"></div>
    </div>
    <script src="js/all.js"></script>

</body>

</html>
