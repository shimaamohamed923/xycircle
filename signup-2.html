<!DOCTYPE html>
<html class="no-js">

<head>
    <title>XY Circle</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <div class="content">
        <!--==============================Start  ==============================-->
        <div class="sign-in-up__wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="sign-in-up__logo d-none d-lg-block">
                        <div class="logo">
                            <img src="images/pngs/logo.png">
                        </div>
                    </div>
                    <div class="col-12 col-lg-6 left-part px-0">

                        <div class="bg__sign-in-up d-flex h-100 w-100">

                            <div class="d-flex align-items-center justify-content-center">
                                <img src="images/pngs/hero_img.png">

                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-lg-6 px-0 right-part-signup-2 height__100vh">
                        <div class="bg__sign-in-up__small d-flex flex-column justify-content-center align-items-center first-right-content py-up">
                            <div class="row my-2 my-lg-4">
                                <div class="logo mt-3 mt-lg-5">
                                    <img src="images/pngs/logo.png">
                                </div>
                            </div>
                           
                            <div class="row mb-3">
                                <h6 class="text-center c-green-dark font-weight-bold line__height__18">
                                    Thank you for Registration! Look For an E-mail from
                                    <br>
                                    XYZ Circle to Confirm your registration
                                </h6>
                        
                            </div>
                           <div class="row mb-3">
                                <p class="text-center c-black font__125">
                                    The E-mail will include a link to activate your accunt.                     
                                </p>   

                           </div>

                           <div class="row">
                                <p class="text-center text-danger font-weight-bold font__125">
                                    Please make sure to click the link to
                                    <br>
                                    activate your account!
                                </p>
                           </div>
                        </div>
                        <div class="content-part d-flex justify-content-center align-items-center">
                            <div class="log-in text-center">
                                <button class="btn btn-green btn-sm btn-hvr font-weight-bold" href="javascript:; ">Resend
                                </button>
                            </div>

                        </div>
                    </div>

                </div>
            </div>


        </div>


        <!--==============================End ==============================-->

    </div>

    <div id="loader-wrapper">

        <div class="loader-section section-left"></div>
        <div class="loader-section section-right"></div>
    </div>
    <script src="js/all.js"></script>

</body>

</html>
